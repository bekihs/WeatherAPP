<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Chat</title>
</head>

<body>
    <div class="container">
        <h1><span id="title">Weather Chat</span></h1>
        

        <script id="weather-template" type="text/x-handlebars-template">
            <div data-id="{{cityId}}" class="render-div col-md-8">
                <h3 class="location">
                    <span id="city-name">{{name}}</span> ,
                    <span id="country-name">{{country}}</span><a><i class="fa fa-window-close fa-1x"></i></a>

                </h3>
                <span>
                    <h5 class="temps">{{tempC}} &#176C // {{tempF}} &#176F <img id="weather-icon" src="{{icon}}" title="{{condition}}"> at {{time}} on {{date}} (local time)</h5>
                    <div class="comments-container">
                        {{#each comments}}
                        <p><span data-id="{{commid}}" class="comment-text">{{text}}          </span><a><i class="fa fa-trash fa-1x"></i></a></p>
                        {{/each}}
                    </div>
                    <div class="add-comments input-group">
                        <input type="text" class="enter-comment form-control" placeholder="Enter comment here">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success submit-comment">Comment</button>
                        </span>

                    </div>
            </div>

        </script>
        <div class="get-city-form input-group col-md-8">
            <input type="text" class="search-weather form-control" placeholder="Enter city name here">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary get-data">Search</button>
            </span>
        </div>
    </div>
    <div class="new-div container"></div>

    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="main.js" type="module"></script>

</body>

</html>
